apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-webserver
  labels:
    app: {{ .Release.Name }}
    component: webserver
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.webserver.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: webserver
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: webserver
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      initContainers:
      - name: wait-for-db
        image: "{{ .Values.airflow.image.repository }}:{{ .Values.airflow.image.tag }}"
        command: ['sh', '-c']
        args:
          - |
            MAX_RETRIES=60
            RETRY_COUNT=0
            until airflow db check || [ $RETRY_COUNT -eq $MAX_RETRIES ]; do
              echo "Waiting for database... ($RETRY_COUNT/$MAX_RETRIES)"
              sleep 5
              RETRY_COUNT=$((RETRY_COUNT+1))
            done
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "Database connection timeout!"
              exit 1
            fi
            echo "Database is ready!"
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-config
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
      - name: init-db
        image: "{{ .Values.airflow.image.repository }}:{{ .Values.airflow.image.tag }}"
        command: ['sh', '-c']
        args:
          - |
            airflow db migrate
            airflow users create \
              --username {{ .Values.airflow.adminUser.username }} \
              --password {{ .Values.airflow.adminUser.password }} \
              --firstname {{ .Values.airflow.adminUser.firstname }} \
              --lastname {{ .Values.airflow.adminUser.lastname }} \
              --role Admin \
              --email {{ .Values.airflow.adminUser.email }} || true
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-config
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
      containers:
      - name: webserver
        image: "{{ .Values.airflow.image.repository }}:{{ .Values.airflow.image.tag }}"
        imagePullPolicy: {{ .Values.airflow.image.pullPolicy }}
        command: ["airflow", "webserver"]
        ports:
        - name: webserver
          containerPort: 8080
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-config
        env:
        - name: AIRFLOW__CORE__FERNET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: fernet-key
        - name: AIRFLOW__WEBSERVER__SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: webserver-secret-key
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        volumeMounts:
        - name: dags
          mountPath: /opt/airflow/dags
        - name: logs
          mountPath: /opt/airflow/logs
        livenessProbe:
          httpGet:
            path: /health
            port: webserver
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: webserver
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          {{- toYaml .Values.webserver.resources | nindent 10 }}
      {{- with .Values.extraContainers.webserver }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      volumes:
      - name: dags
        {{- if .Values.dags.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-dags
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: logs
        {{- if .Values.logs.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-logs
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
