apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secret
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
type: Opaque
data:
  # Base64 encoded values
  # SECURITY: These values must be set in values.yaml for production
  # Generate fernet key with: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
  # Generate webserver secret with: openssl rand -base64 32
  {{- if .Values.airflow.fernetKey }}
  fernet-key: {{ .Values.airflow.fernetKey | b64enc }}
  {{- else }}
  {{- fail "ERROR: airflow.fernetKey is required! Generate with: python -c \"from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())\"" }}
  {{- end }}
  {{- if .Values.airflow.webserverSecretKey }}
  webserver-secret-key: {{ .Values.airflow.webserverSecretKey | b64enc }}
  {{- else }}
  {{- fail "ERROR: airflow.webserverSecretKey is required! Generate with: openssl rand -base64 32" }}
  {{- end }}
